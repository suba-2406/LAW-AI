{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Select Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 40px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .doc-button {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
        }

        .doc-button:hover {
            background-color: #3498db;
            transform: translateY(-2px);
        }

        .back-link a {
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Select a Legal Document to Generate</h2>
    <div class="button-group">
        <a class="doc-button" href="{% url 'generate_rental' %}">Rental Agreement</a>
        <a class="doc-button" href="{% url 'generate_divorce' %}">Divorce Document</a>
        <a class="doc-button" href="{% url 'generate_land' %}">Land Document</a>
    </div>

    <div class="back-link">
        <a href="{% url 'home' %}">â¬… Back to Home</a>
    </div>
</div>

</body>
</html>
